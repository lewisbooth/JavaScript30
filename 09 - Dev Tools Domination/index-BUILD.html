<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>

    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello, I am a poop string')
    console.table(dogs);

    // Interpolated
    console.log('Hello, I am a %s string', 'poop');

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow:10px 10px blue');

    // warning!
    console.warn('OH NOOOOOO');

    // Error :|
    console.error('Woops');
    
    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 2, 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Lewis');
    console.count('Lewis');
    console.count('Lewis');
    console.count('Lewis');
    console.count('Lewis');
    console.count('Lewis');
    console.count('Lewis');
    console.count('Lewis');
    console.count('Lewis');
    console.count('Lewis');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/lewisbooth')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

  </script>
</body>
</html>
